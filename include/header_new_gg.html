<style type="text/css">
	.Htop{
		background: #fc5f01;
		height: 50px;
		position: relative;
		line-height: 50px;
	}
	.backContaner img{
		width:16px;
		vertical-align: middle;
		margin-left: 0.2rem;
		text-align: left;
	}
	.title_lll{
		width: 4.7rem;
		text-align: center;
		font-size: 0.32rem;
		color: #fff;
		float: left;
	}
	.backContaner{
		width: 0.8rem;
		display: table-cell;
		font-size: 12px;
		vertical-align: middle;
		float: left;

	}


	.tabheaderTop li{
		width: 1.2rem;
		height: 0.46rem;
		line-height: 0.46rem;
		text-align: center;
	}
	.topOn{
		background: #fff;
		color: #fc5f01;
	}
	.editBtnTop{
		color: #fff;
		font-size: 0.26rem;
		float: right;
	}
	.SSanjiao{
		position: absolute;
		width: 0px;
		height: 0px;
		line-height: 0px;/*为了防止ie下出现题型*/
		border-bottom: 0.2rem solid #797979;
		border-left: 0.2rem solid transparent;
		border-right: 0.2rem solid transparent;
		left: 1.5rem;
		top: -8px;
	}
	.PopContaner{
		position: absolute;
		background: #797979;
		border-radius: 5px;
		right: 0.1rem;
		top: 0.9rem;
		width: 2.12rem;
		height: 3.23rem;
		z-index: 100;
	}
	.PopEdit{
		position: relative;
	}
	.listOption{
		margin-left: 0.15rem;
		margin-right: 0.15rem;
		font-size: 0.24rem;
		color: #fff;
	}
	.listOption ul li{
		height: 0.63rem;
		line-height: 0.63rem;
		border-bottom: 1px solid #949494;
		text-align: left;
	}
	.listOption ul li:last-child{
		border-bottom: none;
	}
	.listOption_ON{
		color: #fc5f01;
	}
	.editBtnTop{
		float: right;
		display: table-cell;
		vertical-align: middle;
		font-size: 12px;
		margin-right: 0.26rem;
	}
	.editBtnTop img{
		height:0.23rem;
		vertical-align: middle;
	}
	.icon_lll{
		width: 0.3rem;
		height: 0.3rem;
		margin: 0.13rem 0.2rem 0 0.3rem;
		display: inline-block;
	}
	.span_on_lll{
		color: #fc5f01;
	}
	.dn{
		display: none;
	}
</style>
<div class='Htop'>
	<div class='backContaner'>
		<img src="./images/backicon.png" />
	</div>
		<span class="title_lll">我的二维码</span>
	<div class='editBtnTop'>

		<img src="./images/headerWoLog.png" />

	</div>
	<div class='PopContaner dn'>
		<div class='PopEdit'>
			<div class='SSanjiao'></div>
			<div class='listOption'>
				<ul>
					<li class='checkallN' onclick="window.location.href='shouye.html'">
						<img src="./images/icon1_wo_on_lll.png" class="icon_lll">
						<span class="span_on_lll">首页</span>
					</li>
					<li class='allreaded' onclick="window.location.href='qzq.html'">
						<img src="./images/icon2_wo_lll.png" class="icon_lll">
						<span class="">去赚钱</span>
					</li>
					<li class='allremove'  onclick="window.location.href=''">
						<img src="./images/icon3_wo_lll.png" class="icon_lll">
						<span class="">沃吧</span>
					</li>
					<li class='allremove' onclick="window.location.href='caiFu.html'">
						<img src="./images/icon4_wo_lll.png" class="icon_lll">
						<span class="">财富</span>
					</li>
					<li class='allremove' onclick="window.location.href='my_wo.html'">
						<img src="./images/icon5_wo_lll.png" class="icon_lll">
						<span class="">我</span>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">

	$('.listOption').children('ul').children('li').each(function(){
		$(this).bind('touchstart',function(event){
			$(this).addClass('listOption_ON');
			event.stopPropagation();
		});
		$(this).bind('touchend',function(event){
			$(this).removeClass('listOption_ON');
			var gongN = $(this).attr('class');
			if(gongN == 'checkallN'){
				$('.flagread').removeClass('dn');
			}else if(gongN == 'allreaded'){
				$('.flagread').addClass('dn');
			}else if(gongN == 'allremove'){
				$('.infoCenterContaner').addClass('dn');
			}
			event.stopPropagation();
		});
	});

	$('.editBtnTop').bind('touchstart',function(e){
		if($(".PopContaner").hasClass("dn")){
			$('.PopContaner').removeClass('dn');

		}else{
			$('.PopContaner').addClass('dn');
		}
		e.stopPropagation();
		Touchhide();
	});


	function Touchhide(){
		$('body').bind('touchstart',function(){
				$('.PopContaner').addClass('dn');
				$("body").unbind("touchstart");
			})

	}

</script>
