<script type="text/javascript">

$(".dq_close").click(function (){

  $(".mc_bg").css("display","none");

  $(".dqqhxq").slideUp(200);

  $("body").removeClass("body_hidd");

  $("body").unbind("touchmove");

})

$(".dq_dingwei").click(function (){

  var dq=$(".dq").text();

  var height=document.body.scrollHeight;

  $(".mc_bg").height(height);

  $(".mc_bg").css("display","block");

  $("body").addClass("body_hidd");

  $("body").bind("touchmove",function(e){
    e.preventDefault();
  });

  $(".dqqhxq").slideDown(200);

  for(i=0;i<$(".li5").length;i++){

    var dqLi=$(".li5").eq(i).text();

    if(dq==dqLi){

      $(".li5>.xzbj").remove();

      var bj="<div class='xzbj'><img src='images/dizibenjing.png'></div>";

      $(".li5").eq(i).append(bj);

    }
  }

})

$(".li5").click(function (){

  var dq=$(this).text();

  $(".mc_bg").css("display","none");

  $("body").removeClass("body_hidd");

  $("body").bind("touchmove",function(e){
    e.preventDefault();
  });

  $(".dqqhxq").slideUp(200);

  $(".dq").html(dq);

})

$(".styleqh").click(function(){

  if($(this).hasClass("styleqh1")){

    $(this).removeClass("styleqh1");

    $(this).children("img").attr("src","images/style1.png");

    $(".li6").css("display","block");

    $(".li3").css("display","none");

  }else{

    $(this).addClass("styleqh1");

    $(this).children("img").attr("src","images/style2.png");

    $(".li6").css("display","none");

    $(".li3").css("display","block");

  }

})

</script>
