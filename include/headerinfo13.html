<!-- <div class="tc_mc" style="position:absolute;top:0;width:100%;height:100%;"></div> -->
<script type="text/javascript">

	$('.listOption').children('ul').children('li').each(function(){
		$(this).bind('touchstart',function(event){
			event.stopPropagation();
		});
		$(this).bind('touchend',function(event){
			event.stopPropagation();
		});
	});
	$(function(){
					$('.editBtnTop1').live("click",function(){

				if($('.PopContaner').hasClass('dn')){
					$('.PopContaner').removeClass('dn');
					$('.tc_mc').removeClass('dn');
					Touchhide1();
					return false;
				}else{
					$('.PopContaner').addClass('dn');
					$('.tc_mc').addClass('dn');
				}
			});

			function Touchhide1(){
				$('body').live("click",function(event){
					var logdown = $(event.target).hasClass('editBtnTop1') ? $(event.target):$(event.target).parent();
					var PopArea = false;
					if($(event.target).hasClass('PopContaner')||$(event.target).parents().hasClass('PopContaner')){
						 PopArea = true;
					}
					if(!logdown.hasClass('editBtnTop1') && !PopArea){//false
						$('.PopContaner').addClass('dn');
						$('.tc_mc').addClass('dn');
					}

				})
				$('.tc_mc').live("click",function(event){
					var logdown = $(event.target).hasClass('editBtnTop1') ? $(event.target):$(event.target).parent();
					var PopArea = false;
					if($(event.target).hasClass('PopContaner')||$(event.target).parents().hasClass('PopContaner')){
						 PopArea = true;
					}
					if(!logdown.hasClass('editBtnTop1') && !PopArea){//false
						$('.PopContaner').addClass('dn');
						$('.tc_mc').addClass('dn');
					}

				})
			}

	})

</script>
