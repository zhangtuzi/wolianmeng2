		float: left;
	}
	.backContaner{
		width: 0.8rem;
		display: table-cell;
		font-size: 12px;
		vertical-align: middle;
		float: left;
	}


	.tabheaderTop li{
		width: 1.2rem;
		height: 0.46rem;
		line-height: 0.46rem;
		text-align: center;
	}
	.topOn{
		background: #fff;
		color: #fc5f01;
	}
	.editBtnTop{
		color: #fff;
		font-size: 0.26rem;
		float: right;
	}
	.SSanjiao{

		height: 0px;
		line-height: 0px;/*为了防止ie下出现题型*/

		border-left: 0.2rem solid transparent;
		border-right: 0.2rem solid transparent;

		top: -8px;
	}
	.PopContaner{
		position: absolute;
		background: #797979;

		top: 0.9rem;

	}
	.PopEdit{
		position: relative;
	}
	.listOption{
		margin-left: 0.15rem;
		margin-right: 0.15rem;
		font-size: 0.24rem;
		color: #fff;
	}
	.listOption ul li{
		height: 0.63rem;
		line-height: 0.63rem;
		border-bottom: 1px solid #949494;
		text-align: left;
	}
	.listOption ul li:last-child{
		border-bottom: none;
	}
	.listOption_ON{
		color: #fc5f01;
	}
	.editBtnTop{
		float: right;
		display: table-cell;
		vertical-align: middle;
		font-size: 12px;
		margin-right: 0.26rem;
	}
	.editBtnTop img{
		height: 0.23rem;
		vertical-align: middle;
	}
	.icon_lll{
		width: 0.3rem;
		height: 0.3rem;
		margin: 0.13rem 0.2rem 0 0.3rem;
	}
	.span_on_lll{
		color: #fc5f01;
	}
</style>
<div class='Htop'>
	<div class='backContaner'>
		<img src="./images/backicon.png" />
	</div>
		<span class="title_lll">我的二维码</span>
	<div class='editBtnTop'>

		<img src="./images/headerWoLog.png" />

	</div>
	<div class='PopContaner dn'>
		<div class='PopEdit'>
			<div class='SSanjiao'></div>
			<div class='listOption'>
				<ul>
					<li class='checkallN listOption_ON' onclick="window.location.href='shouye.html'">
						<img src="./images/icon1_wo_on_lll.png" class="icon_lll">
						<span>首页</span>
					</li>
					<li class='allremove' onclick="window.location.href='qzq.html'">
						<img src="./images/icon2_wo_lll.png" class="icon_lll">
						<span>去赚钱</span>
					</li>
					<li class='allremove'  onclick="window.location.href=''">
						<img src="./images/icon3_wo_lll.png" class="icon_lll">
						<span>沃吧</span>
					</li>
					<li class='allremove' onclick="window.location.href='caiFu.html'">
						<img src="./images/icon4_wo_lll.png" class="icon_lll">
						<span>财富</span>
					</li>
					<li class='allremove' onclick="window.location.href='my_wo.html'">
						<img src="./images/icon5_wo_lll.png" class="icon_lll">
						<span>我</span>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$('.listOption').children('ul').children('li').each(function(){
		$(this).bind('touchstart',function(event){
			$(this).addClass('listOption_ON');
			event.stopPropagation();
		});
		$(this).bind('touchend',function(event){
			$(this).removeClass('listOption_ON');
			event.stopPropagation();
		});
	});

	$('.editBtnTop').bind('click',function(event){

		if($('.PopContaner').hasClass('dn')){
			$('.PopContaner').removeClass('dn');
			Touchhide();
		}else{
			$('.PopContaner').addClass('dn');
		}
	});

	function Touchhide(){
		$('body').bind('touchstart',function(event){
			var logdown = $(event.target).hasClass('editBtnTop') ? $(event.target):$(event.target).parent();
			var PopArea = false;
			if($(event.target).hasClass('PopContaner')||$(event.target).parents().hasClass('PopContaner')){
				 PopArea = true;
			}
			if(!logdown.hasClass('editBtnTop') && !PopArea){//false
				$('.PopContaner').addClass('dn');
			}

		})
	}

</script>
