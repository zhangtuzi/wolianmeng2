  <body>
    <div class="warp_All_xxzx2">

            <li>
              <div class="style_icon">
                <img src="images/message_style_1.png" class="style_icon_img" alt="" />

              <div class="message_content">

              </div>
            </li>
            <li>
              <div class="style_icon">
                <img src="images/message_style_2.png" class="style_icon_img" alt="" />
                <img src="images/new_message_icon.png" class="new_message_ts dn" alt="" />
              </div>
              <div class="message_content">
                  <p class="message_tit_tz">
                    <span  class="fl mess_tit">精彩活动</span>
                    <span class="fr message_time">16-01-01</span>
                  </p>
                  <p class="message_nr">您的成长值在您的通讯录好友里排名第X，再接再</p>
              </div>
            </li>
            <li>
              <div class="style_icon">
                <img src="images/message_style_3.png" class="style_icon_img" alt="" />
                <img src="images/new_message_icon.png" class="new_message_ts dn" alt="" />
              </div>
              <div class="message_content">
                  <p class="message_tit_tz">
                    <span  class="fl mess_tit">会员收益</span>
                    <span class="fr message_time">16-01-01</span>
                  </p>
                  <p class="message_nr">您的成长值在您的通讯录好友里排名第X，再接再</p>
              </div>
            </li>
            <li>
              <div class="style_icon">
                <img src="images/message_style_4.png" class="style_icon_img" alt="" />
                <img src="images/new_message_icon.png" class="new_message_ts dn" alt="" />
              </div>
              <div class="message_content">
                  <p class="message_tit_tz">
                    <span  class="fl mess_tit">会员成长值</span>
                    <span class="fr message_time">16-01-01</span>

              </div>
            </li>
        </ul>
    </div>
    <script type="text/javascript">
    window.onload = function(){
      $('.title_lll').text('消息中心');
    }
    $(function(){
            $('.editBtnTop1').click(function(){
      		if($('.PopContaner').hasClass('dn')&&!$('.editBtnTop1').hasClass('nowdl')){
      			$('.PopContaner').removeClass('dn');
      			$('.tc_mc').removeClass('dn');
      			Touchhide1();
      		}else{
      			$('.PopContaner').addClass('dn');
      			$('.tc_mc').addClass('dn');
      		}
      	});

      	function Touchhide1(){

      		$('body').click(function(event){
      			var logdown = $(event.target).hasClass('editBtnTop1') ? $(event.target):$(event.target).parent();
      			var PopArea = false;
      			if($(event.target).hasClass('PopContaner')||$(event.target).parents().hasClass('PopContaner')){
      				 PopArea = true;
      			}
      			if(!logdown.hasClass('editBtnTop1') && !PopArea){//false
      				$('.PopContaner').addClass('dn');
      				$('.tc_mc').addClass('dn');
      			}

      		})
      		$('.tc_mc').click(function(event){
      			var logdown = $(event.target).hasClass('editBtnTop1') ? $(event.target):$(event.target).parent();
      			var PopArea = false;
      			if($(event.target).hasClass('PopContaner')||$(event.target).parents().hasClass('PopContaner')){
      				 PopArea = true;
      			}
      			if(!logdown.hasClass('editBtnTop1') && !PopArea){//false
      				$('.PopContaner').addClass('dn');
      				$('.tc_mc').addClass('dn');
      			}

      		})
      	}

    })
    </script>
