    <script type="text/javascript">
    window.onload = function(){
      $('.title_lll').text('消息详情');
    }
    $(function(){
            $('.editBtnTop1').click(function(){
      		if($('.PopContaner').hasClass('dn')&&!$('.editBtnTop1').hasClass('nowdl')){
      			$('.PopContaner').removeClass('dn');
      			$('.tc_mc').removeClass('dn');
      			Touchhide1();
      		}else{
      			$('.PopContaner').addClass('dn');
      			$('.tc_mc').addClass('dn');
      		}
      	});

      	function Touchhide1(){

      		$('body').click(function(event){
      			var logdown = $(event.target).hasClass('editBtnTop1') ? $(event.target):$(event.target).parent();
      			var PopArea = false;
      			if($(event.target).hasClass('PopContaner')||$(event.target).parents().hasClass('PopContaner')){
      				 PopArea = true;
      			}
      			if(!logdown.hasClass('editBtnTop1') && !PopArea){//false
      				$('.PopContaner').addClass('dn');
      				$('.tc_mc').addClass('dn');
      			}

      		})
      		$('.tc_mc').click(function(event){
      			var logdown = $(event.target).hasClass('editBtnTop1') ? $(event.target):$(event.target).parent();
      			var PopArea = false;
      			if($(event.target).hasClass('PopContaner')||$(event.target).parents().hasClass('PopContaner')){
      				 PopArea = true;
      			}
      			if(!logdown.hasClass('editBtnTop1') && !PopArea){//false
      				$('.PopContaner').addClass('dn');
      				$('.tc_mc').addClass('dn');
      			}

      		})
      	}

    })
