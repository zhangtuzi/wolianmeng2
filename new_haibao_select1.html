<!DOCTYPE html>
<html>

	<head>
		<meta charset='utf-8' />
		<meta name='viewport' content="width=device-width,minimum-scale=1,maximum-scale=1.0,user-scalable=0" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<title>选择海报版面</title>
		<link rel="stylesheet" type="text/css" href="css/haibao_select.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<script type="text/javascript" src="js/jquery-1.7.2.min.js" ></script>
		<script type="text/javascript" src="js/top.js" ></script>
		<script type="text/javascript" src="js/jquery.mobile.1.3.2.js" ></script>
		<style media="screen">
			.wrap_all{
				position: relative;
				margin: 0 auto;
				min-width: 320px;
				max-width: 640px;
				background: #f2f2f2;
			}
		</style>
	</head>

	<body style="background:#f2f2f2;">
		<div class="wrap_all">
    		<!--#include virtual="/wolianm2/include/headerinfo11.html"-->
				<div class="hb_select1">请选择海报版面</div>

				<div class="hb_fenlei">
					<p class="fenlei_tit">超大版(6个商品)</p>
					<p class="fenlei_mes">500*750mm，适用于教学楼、图书馆、宿舍
						电梯（楼道）、体育馆、游泳馆等。</p>
					<img src="images/right_arrow_icon1.png" class="right_icon" alt="" />
				</div>

				<div class="hb_fenlei">
					<p class="fenlei_tit">适中版（4个商品）</p>
					<p class="fenlei_mes">210*297mm，适用于公告栏、宣传栏。</p>
					<img src="images/right_arrow_icon1.png" class="right_icon" style="top:0.6rem;" alt="" />
				</div>


				<div class="hb_fenlei">
					<p class="fenlei_tit">mini版（2个商品）</p>
					<p class="fenlei_mes">210*140mm，适用于快餐厅饭桌、学校食堂饭桌、茶餐厅桌。</p>
					<img src="images/right_arrow_icon1.png" class="right_icon" alt="" />
				</div>





		</div>
		<script type="text/javascript">
		  window.onload = function(){
		    $('.title_lll').text('联通产品旗舰店');
		  }

			$(".hb_fenlei").on("touchstart",function(){
				$(this).addClass("fenlei_touch");
			}).on("touchend",function(){
				$(this).removeClass("fenlei_touch");
			})

			$(function(){
				$(".right_icon").each(function(){
					var right_height1=$(this).height();
					var par_height2=$(this).parent().height();
					$(this).css("top",(par_height2-right_height1)/2);
				})
			})

		</script>
	</body>

</html>
