<!DOCTYPE html>
<html>

	<head>
		<meta charset='utf-8' />
		<meta name='viewport' content="width=device-width,minimum-scale=1,maximum-scale=1.0,user-scalable=0" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<title>联通产品旗舰店</title>
		<link rel="stylesheet" type="text/css" href="css/haibao_select.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<script type="text/javascript" src="js/jquery-1.7.2.min.js" ></script>
		<script type="text/javascript" src="js/top.js" ></script>
		<style media="screen">
			.wrap_all{
				position: relative;
				margin: 0 auto;
				min-width: 320px;
				max-width: 640px;
				background: #fff;
			}
		</style>
	</head>

	<body style="background:#fff;">
		<div class="wrap_all">
    		<!--#include virtual="/wolianm2/include/headerinfo11.html"-->
			<p class="hb_style_title"><span class="gg_bm1">联通大讲堂</span><span class="gg_bm2">超大版（6个广告）</span></p>
			<p class="hb_style_mes">500*750mm，适用于教学楼、图书馆、宿舍电梯（楼道）、
体育馆、游泳馆等。</p>

		<div class="hb_mes">
				<img src="images/hb_pic.jpg" class="hb_pic" alt="" />
				<p class="hb_name">联通产品旗舰店</p>
		</div>

		<div class="tx_tip">
			<img src="images/tip_icon.png" class="tip_icon fl" alt="" />
			<span>点击图片放大，长按大图可保存到手机相册。</span>
		</div>


		<!-- 下面为点击查看大图部分 -->
		<div class="big_pic_mc"></div>
		<img src="images/hb_pic.jpg" class="big_pic" alt="" />





		</div>
		<script type="text/javascript">
		  window.onload = function(){
		    $('.title_lll').text('联通产品旗舰店');
		  }
			$(function(){
				$(".hb_pic").click(function(){
					var win_height=$(window).height();
					var big_pic_height=$(".big_pic").height();
					console.log(big_pic_height);
					$(".big_pic_mc").height(win_height).show();
					$(".big_pic").css("bottom",(win_height-big_pic_height)/2).show();
				})

				$(".big_pic,.big_pic_mc").click(function(){
					$(".big_pic,.big_pic_mc").hide();
				})

			})

		</script>
	</body>

</html>
