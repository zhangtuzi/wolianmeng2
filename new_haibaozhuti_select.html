		<script type="text/javascript">
		  window.onload = function(){
		    $('.title_lll').text('联通产品旗舰店');
		  }

			$(function(){
				for(var i=0;i<$(".hb_theme_name").length;){
					var height1=$(".hb_theme_name").eq(i).height();
					var height2=$(".hb_theme_name").eq(i+1).height();
					var height3=$(".hb_theme_name").eq(i+2).height();
					var height_m=max_h(height1,height2,height3);
					$(".hb_theme_name").eq(i).height(height_m);
					$(".hb_theme_name").eq(i+1).height(height_m);
					$(".hb_theme_name").eq(i+2).height(height_m);
					i=i+3;
				}

				$(".hb_theme_pic").click(function(){
					$(".hb_theme_pic").removeClass("hb_theme_select");
					$(this).addClass("hb_theme_select");
				})
				$(window).scroll(function(){
					var scr_t=$(window).scrollTop();
					if(scr_t>0){
						$(".uc_db").show();
					}else{
						$(".uc_db").hide();
					}
				})
			})

			function max_h(h1,h2,h3){
				h1=parseFloat(h1);
				h2=parseFloat(h2);
				h3=parseFloat(h3);
				if(h1>h2){
					if(h1>h3){
						return h1;
					}else{
						return h3;
					}
				}else{
					if(h2>h3){
						return h2;
					}else{
						return h3;
					}
				}
			}
