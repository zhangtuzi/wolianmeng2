<!DOCTYPE html>
<html>

	<head>
		<meta charset='utf-8' />
		<meta name='viewport' content="width=device-width,minimum-scale=1,maximum-scale=1.0,user-scalable=0" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<title>我的银行卡</title>
		<link rel="stylesheet" type="text/css" href="css/new_BankCard.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<script type="text/javascript" src="js/jquery-1.7.2.min.js" ></script>
		<script type="text/javascript" src="js/top.js" ></script>
		<style media="screen">
		.wrap_all{
			position: relative;
			margin: 0 auto;
			min-width: 320px;
			max-width: 640px;
			overflow: auto;
		}
		</style>
	</head>

	<body>
		<div class="wrap_all">
    		<!--#include virtual="/wolianm2/include/headerinfo13.html"-->

				<ul class="zffs_ul">
					<li>
						<div class="zffs_select">银行卡(<span class="yhk_nums">0</span>)</div>
					</li>
					<li>
						<div>支付宝(<span class="zfb_nums">0</span>)</div>
					</li>
					<li>
						<div>财付通(<span class="cft_nums">0</span>)</div>
					</li>
				</ul>
				<div class="hs_div1"></div>
				<ul class="zffs_select_ul">
					<li>
						<div class="hs_hr"></div>
						<div class="yhk_icon_div">
							<img src="images/new_images0222/yhk_icon.png" class="yhk_icon" alt="">
						</div>
						<p class="yhk_txt marT12">目前还没添加银行卡</p>
						<p class="yhk_txt marB_04">（银行卡只支持储蓄卡）</p>
					</li>
					<li class="dn">
						<div class="hs_hr"></div>
						<div class="yhk_icon_div">
							<img src="images/new_images0222/zhifubao_icon2.png" alt="">
						</div>
						<p class="yhk_txt marT12">目前还没添加支付宝账号~</p>
					</li>
					<li class="dn">
						<div class="hs_hr"></div>
						<div class="yhk_icon_div">
							<img src="images/new_images0222/caifutong_icon2.png" alt="">
						</div>
						<p class="yhk_txt marT12">目前还没添加财付通账号～</p>
					</li>
				</ul>

		</div>
		<script type="text/javascript">
		  window.onload = function(){
		    $('.title_lll').text('我的银行卡');
		  }

			$(function(){
				var win_height=$(window).height();
				$('.wrap_all').height(win_height);
				// 支付方式切换
				$('.zffs_ul li').click(function(){
					$('.zffs_ul li div').removeClass('zffs_select');
					$(this).children().addClass('zffs_select');
					$('.zffs_select_ul>li').addClass('dn').eq($(this).index()).removeClass('dn');
					if($(this).index()=='0'){
						$('.title_lll').text('我的银行卡');
					}else if($(this).index()=='1'){
						$('.title_lll').text('我的支付宝');
					}else{
						$('.title_lll').text('我的财付通');
					}
				})
			})


		</script>
	</body>

</html>
