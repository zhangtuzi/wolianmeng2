		<script type="text/javascript" src="js/jquery-1.7.2.min.js" ></script>
		<script type="text/javascript" src="js/top.js" ></script>
		<style media="screen">

			min-width: 320px;

	<body style="background:#fff;">
		<div class="wrap_all">

				<ul class="zffs_ul">

					</li>
				</ul>
				<div class="hs_div1"></div>
				<ul class="zffs_select_ul">
					<li>
						<ul class="count_ul">
							<li>
								<img src="images/ms_bank_icon.jpg" class="count_img" alt="银行图标">
								<div class="count_mes_div">
									<p class="yh_name">民生银行</p>
									<p class="count_name">尾号5432储蓄卡</p>
								</div>
								<img src="images/go_lll.png" class="ckxq_icon" alt="查看详情">
							</li>
							<li>
								<img src="images/ms_bank_icon.jpg" class="count_img" alt="银行图标">
								<div class="count_mes_div">
									<p class="yh_name">民生银行</p>
									<p class="count_name">尾号5432储蓄卡</p>
								</div>
								<img src="images/go_lll.png" class="ckxq_icon" alt="查看详情">
							</li>
						</ul>
					</li>
					<li class="dn">
						<ul class="count_ul">
							<li>
								<img src="images/caihuotouxiang1.png" class="count_img" alt="账号头像">
								<div class="count_mes_div">
									<p class="count_zh">18501243716</p>
									<p class="count_name">张琳琳</p>
								</div>
							</li>
							<li>
								<img src="images/caihuotouxiang1.png" class="count_img" alt="账号头像">
								<div class="count_mes_div">
									<p class="count_zh">18501243716</p>
									<p class="count_name">张琳琳</p>
								</div>
							</li>
						</ul>
					</li>
					<li class="dn">
						<ul class="count_ul">
							<li>
								<img src="images/caihuotouxiang1.png" class="count_img" alt="账号头像">
								<div class="count_mes_div">
									<p class="count_zh">18501243716</p>
									<p class="count_name">张琳琳</p>
								</div>
							</li>
							<li>
								<img src="images/caihuotouxiang1.png" class="count_img" alt="账号头像">
								<div class="count_mes_div">
									<p class="count_zh">18501243716</p>
									<p class="count_name">张琳琳</p>
								</div>
							</li>
						</ul>
					</li>
				</ul>

		</div>
		<script type="text/javascript">
		  window.onload = function(){
		    $('.title_lll').text('我的银行卡');
		  }

			$(function(){
				var win_height=$(window).height();
				$('.wrap_all').height(win_height);
				// 支付方式切换
				$('.zffs_ul li').click(function(){
					$('.zffs_ul li div').removeClass('zffs_select');
					$(this).children().addClass('zffs_select');
					$('.zffs_select_ul>li').addClass('dn').eq($(this).index()).removeClass('dn');
					if($(this).index()=='0'){
						$('.title_lll').text('我的银行卡');
					}else if($(this).index()=='1'){
						$('.title_lll').text('我的支付宝');
					}else{
						$('.title_lll').text('我的财付通');
					}
				})
			})


		</script>
	</body>

</html>
