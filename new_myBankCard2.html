<!DOCTYPE html>
<html>

	<head>
		<meta charset='utf-8' />
		<meta name='viewport' content="width=device-width,minimum-scale=1,maximum-scale=1.0,user-scalable=0" />
		<meta http-equiv="Pragma" content="no-cache" />

		<script type="text/javascript" src="js/top.js" ></script>
		<style media="screen">
		.wrap_all{
			position: relative;
			margin: 0 auto;
			min-width: 320px;
			max-width: 640px;
			background: #fff;
			overflow: auto;
		}
		</style>
	</head>

	<body style="background:#fff;">
		<div class="wrap_all">
    		<!--#include virtual="/wolianm2/include/headerinfo13.html"-->

				<ul class="zffs_ul">
					<li>
						<div>银行卡(<span class="yhk_nums">3</span>)</div>
					</li>
					<li>
						<div>支付宝(<span class="zfb_nums">2</span>)</div>
					</li>
					<li>
						<div class="zffs_select">财付通(<span class="cft_nums">2</span>)</div>
					</li>
				</ul>
				<div class="hs_div1"></div>
				<ul class="count_ul">
					<li>
						<img src="images/caihuotouxiang1.png" class="count_img" alt="账号头像">
						<div class="count_mes_div">
							<p class="count_zh">18501243716</p>
							<p class="count_name">张琳琳</p>
						</div>
					</li>
					<li>
						<img src="images/caihuotouxiang1.png" class="count_img" alt="账号头像">

						</div>
					</li>
				</ul>
		</div>
		<script type="text/javascript">
		  window.onload = function(){
		    $('.title_lll').text('我的银行卡');
		  }

			$(function(){
				var win_height=$(window).height();
				$('.wrap_all').height(win_height);
				// 支付方式切换
				$('.zffs_ul li').click(function(){
					$('.zffs_ul li div').removeClass('zffs_select');
					$(this).children().addClass('zffs_select');
				})
			})


		</script>
	</body>

</html>
