		<script type="text/javascript">
		  window.onload = function(){
		    $('.title_lll').text('我的收款账号');
		  }

			$(function(){
				var win_height=$(window).height();
				$('.wrap_all').height(win_height);

				//弹层  2017-03-07
				$('.tip_mc').height(win_height);
				var tip_height=$('.tip_tc').height();
				$('.tip_tc').css('top',(win_height-tip_height)/2);
				$('.cz_btn').click(function(){
					$('.tip_mc,.tip_tc').css('display','none');
				})

				// 支付方式切换
				$('.zffs_ul li').click(function(){
					$('.zffs_ul li div').removeClass('zffs_select');
					$(this).children().addClass('zffs_select');
					$('.zffs_select_ul>li').addClass('dn').eq($(this).index()).removeClass('dn');
