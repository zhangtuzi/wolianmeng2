<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=2.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
		<link rel="stylesheet" href="css/css.css" />
	</head>

	<body>
		<section class="main">
			<section class="settingList f14">
				<ul>
					<li onclick="window.location.href='updatePhone.html'">
						<p><span class="title-left"><i>*</i> 安全手机</span><span class="title-right">187****9900</span></p>
						<p class="f12 description"><i>*</i>若您的安全手机已经丢失或停用，请立即更换。</p>
					</li>



                     <li onclick="window.location.href='partTwo1.html'">
						<p><span class="title-left"><i>*</i> 提现密码</span><span class="title-right col-red"><i class="col-red">未设置</i></span></p>
						<p class="f12 description"><i>*</i>建议您设置更高强度的提现密码。</p>
					</li>

					<li onclick="window.location.href='partThree1.html'">
						<p><span class="title-left"><i>*</i> 安全邮箱</span><span class="title-right col-red"><i class="col-red">未设置</i></span></p>
						<p class="f12 description"><i>*</i>为保证您在本平台的后续操作不受影响，请尽快完善安全邮箱。</p>
					</li>

					<li>
						<p><span class="title-left"><i>*</i>用户邮箱</span><span class="title-right col-red">张三三</span></p>
						<p class="f12 description"><i>*</i>当前账户为<i class="colff6600">张三三</i>，已关联<i class="colff6600">1</i>个账户，最多可关联5个账户。</p>
					</li>

					<li style="background:#fff;">
						<p><span class="title-left"><i>*</i>指纹</span></p>
						<p class="f12 description"><i>*</i>开启后，可使用Touch  ID验证指纹快速完成提现或转账。</p>
							<img src="img/new_off_icon.png" class="new_off" style="width:50px;float:right;margin-top:-36px;" alt="" />
							<img src="img/new_on_icon.png" class="new_on" style="width:50px;float:right;margin-top:-36px;display:none;" alt="" />
					</li>
				</ul>
			</section>
		</section>
		<script type="text/javascript">
			$(function(){
				$(".new_off").click(function(){
					$(this).hide();
					$(".new_on").show();
				})
				$(".new_on").click(function(){
					$(this).hide();
					$(".new_off").show();
				})
			})
		</script>
	</body>
</html>
