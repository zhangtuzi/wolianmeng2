<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=2.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="css/css.css" />
		<script>
			
			//倒计时
			 var clock = '';
			 var nums = 300;
			 var btn;
			 var daojishi,seond;
			 function sendCode(thisBtn)
			 { 
			 btn = thisBtn;
			 btn.disabled = true; //将按钮置为不可点击
			 btn.removeAttribute("onclick");			
			 clock = setInterval(doLoop, 1000); //一秒执行一次
			  btn.style.backgroundColor="#ccc";
			 }
			 function doLoop()
			 {
			 nums--;
			 daojishi=parseInt(nums/60);
			 seond=nums%60;
			 if(nums > 0){
			 	if(daojishi==0){
			 		btn.innerHTML = seond+"秒可重新获取";
			 	}
			 	else{
			 		btn.innerHTML = daojishi+'分'+seond+"秒可重新获取";
			 	}
			  
			 }else{
			  clearInterval(clock); //清除js定时器
			  btn.disabled = false;
			   btn.setAttribute("onclick","sendCode(this)")
			    btn.style.backgroundColor="#f60";
			  btn.innerHTML = '获取验证码';
			  nums = 300; //重置时间
			 }
			 }
		</script>
	</head>
 
	<body>
		<section class="main">
			 <section class="partOne-content">
			 	<div style="text-align: center;"><img src="img/partOne1.png" width="100%" style="max-width: 640px;"></div>
			 <div class="tel"><input placeholder="请输入手机号"></div>
			 <div class="yzm" style="">
			 	<input placeholder="请输入验证码" style="">			 	
			 	<button onclick="sendCode(this)">获取验证码</button>
			 </div>
			 <div class="TheNext">
			 	<button><a href="partOne2-1.html">下一步</a></button>
			 </div>
			 </section>
		</section>
	</body>
</html>
