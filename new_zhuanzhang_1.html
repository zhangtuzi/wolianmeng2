<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name='viewport' content="width=device-width,initial-scale=1.0,minimum-scale=1,maximum-scale=1.0,user-scalable=0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>转账</title>
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <!-- <script type="text/javascript" src="js/jquery.mobile.1.3.2.js"></script> -->
    <script type="text/javascript" src="js/top.js"></script>
    <link rel="stylesheet" href="css/reset.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/new_zhuanzhang.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="warp_All_zz">
      	<!--#include virtual="/wolianm2/include/headerinfo11.html"-->

        <div class="message_all">
            <div class="zz_user_pic">
              <img src="images/nvhai_zz.png" alt="" />
            </div>
            <p class="tit_mes">对方用户名</p>
            <div class="zr_accont_div">
              <input type="text" name="name" value="" id="zr_accont" placeholder="请输入对方用户名">
            </div>

            <p class="tit_mes1"><img src="images/jings_icon.png" class="jings_icon" alt="" /><span>目前系统不支持向第三方登录账号转账。</span></p>

            <input type="button" name="name" value="下一步" disabled="true" class="next_btn">
        </div>

    </div>
    <script type="text/javascript">
    window.onload = function(){
      $('.title_lll').text('转账');
    }

    $(function(){
      $("#zr_accont").keyup(function(){
        var this_val=$(this).val();
        if(!(/^1[3|4|5|7|8]\d{9}$/.test(this_val))){
          $(".next_btn").removeClass("bg_1");
          if(!(/^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/.test(this_val))){
              $(".next_btn").removeClass("bg_1");
          }
        }else{
          $(".next_btn").removeAttr("disabled").addClass("bg_1");
        }
      })
      $(".next_btn").click(function(){
        window.location.href="new_zhuanzhang_2.html";
      })
    })

    </script>
  </body>
</html>
