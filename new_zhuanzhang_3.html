          var t_v_lg=this_val.length;
          mmxx(t_v_lg);

            $(".mc_zhuanz,.zhuanz_jingx").removeClass("dn");

        }).blur(function(){
          $(this).css("top","0");

        function mmxx(lg){
          $(".password").html("");
          for(var i=0;i<lg;i++){

            $(".password").eq(i).html("<span class='password_d'></span>");
          }
        }
        function tz(){
          $(".mc_zhuanz,.zhuanz_jingx").addClass("dn");

        }
      // 转账中
      var lb_index=0;
      var lb_th=$(".lb_div").length;
        function zhuanz_lb(){
          if(lb_index<lb_th-1){
            lb_index++;
          }else{
            lb_index=0
          }
          $(".lb_div").removeClass("color_3");
          $(".lb_div").eq(lb_index).addClass("color_3");
        }
        setInterval(zhuanz_lb,500);
