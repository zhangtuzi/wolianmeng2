<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>交易结果</title>
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <!-- <script type="text/javascript" src="js/jquery.mobile.1.3.2.js"></script> -->
    <script type="text/javascript" src="js/top.js"></script>
    <link rel="stylesheet" href="css/reset.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/new_zhuanzhang.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="warp_All_zz">
      	<!--#include virtual="/wolianm2/include/headerinfo11.html"-->

        <div class="message_all success_result">
            <img src="images/success_icon.png" class="result_pic" alt="" />
            <p class="result_state">转账成功</p>
            <p class="zhuanz_text"><span class="zz_jine">-888.50</span><span>沃点</span></p>
            <input type="button" name="name" value="完成" class="result_btn font_jj">
        </div>
        <div class="message_all fail_result dn">
            <img src="images/fail_icon.png" class="result_pic" alt="" />
            <p class="result_state">转账失败</p>
            <input type="button" name="name" value="我知道了" class="result_btn fail_btn">
        </div>

        <input type="button" name="name" value="切换" class="qh" style="width:1rem;height:0.5rem;text-align:center;font-size:0.26rem;margin:0 auto;">
    </div>
    <script type="text/javascript">
    window.onload = function(){
      $('.title_lll').text('交易结果');
    }

    $(function(){
        $(".qh").click(function(){
          if($(".fail_result").hasClass("dn")){
            $(".fail_result").removeClass("dn");
            $(".success_result").addClass("dn");
          }else{
            $(".fail_result").addClass("dn");
            $(".success_result").removeClass("dn");
          }
        })
    })

    </script>
  </body>
</html>
