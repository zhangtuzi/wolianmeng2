 <script type="text/javascript">
$(function(){ 								    
		var $category = $('.shop_select2 ul li:gt(4)');     	    //  获得索引值大于4的对象
		$category.hide();							    
		var $toggleBtn = $('.iconSpan');             
			$toggleBtn.click(function(){
		      if($category.is(":visible")){
					$category.slideUp();                   		 //  隐藏$category
					$(this).removeClass('iconLess');
					
			  }else{
					$category.slideDown();                   		 //  显示$category
					$(this).addClass('iconLess');               
					
			  }
		
		})
		
		$(".shop_select2 ul li").click(function(){
			$(this).addClass("active_factor").siblings().removeClass("active_factor");
		})
})
</script>
